<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">
	<title>goCorona
	</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="img/logoGoCorona.png" alt="logo">
				</a>
				<div class="header__menu menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li><a href="#" class="menu__link">HOME</a></li>
							<li><a href="#" class="menu__link">FEATURES</a></li>
							<li><a href="#" class="menu__link">SUPPORT</a></li>
							<li><a href="#" class="menu__link">CONTACT US</a></li>
						</ul>
					</nav>
					<div class="header__download">
						<button class="button blue">DOWNLOAD</button>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section>
				<div class="take-care">
					<div class="take-care__container">
						<div class="take-care__main">
							<div class="take-care__info">
								<h1 class="take-care__title title">
									Take care of yours familyâ€™s <span class="blue-text"> health.</span>
								</h1>
								<p class="take-care__text text">
									All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.
								</p>
								<button class="button red">GET STARTED</button>
							</div>
							<div class="take-care__image">
								<img src="img/take-care-image.svg" alt="take care image">
							</div>
						</div>
						<div class="take-care__video video">
							<div class="video__image">
								<a href="#"><img src="img/take-care-video.svg" alt="video logo"></a>
							</div>
							<div class="video__info">
								<span class="video__title">
									Stay safe with GoCorona
								</span>
								<a href="#" class="video__link">
									Watch Video
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			footer
		</footer>
	</div>
	<script src="js/script.js"></script>
	<script src="js/image-background.js"></script>
</body>
</html>
